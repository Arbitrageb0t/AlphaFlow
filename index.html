<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaFlow • Track & Copy Top Solana Traders</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0f0f1a;
      --surface: #111827;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --primary: #00f0ff;
      --accent: #a855f7;
      --success: #22c55e;
      --danger: #ef4444;
      --border: rgba(255,255,255,0.08);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(to bottom, var(--bg), #0a0a12);
      color: var(--text);
      min-height: 100vh;
      overscroll-behavior: none; /* prevents pull-to-refresh interference */
    }

    .container { max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: rgba(15,15,26,0.75);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    nav {
      height: 4.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-family: 'Manrope', sans-serif;
      font-size: 1.75rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .wallet-btn, .big-cta {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(90deg, #00d4ff, #a855f7);
      color: white;
      font-weight: 600;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(168,85,247,0.25);
    }

    .wallet-btn:hover, .big-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(168,85,247,0.4);
    }

    .hero {
      padding: 14rem 0 8rem;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Manrope', sans-serif;
      font-size: clamp(2.8rem, 8vw, 5.5rem);
      font-weight: 800;
      line-height: 1.05;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: gradient 8s ease infinite;
    }

    @keyframes gradient { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

    .hero p { font-size: 1.3rem; color: var(--text-muted); max-width: 600px; margin: 0 auto 2.5rem; }

    footer {
      text-align: center;
      padding: 4rem 1rem 2rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* ── Wallet Modal ──────────────────────────────────────── */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
    }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      width: 92%;
      max-width: 520px;
      max-height: 85vh;
      padding: 1.8rem;
      position: relative;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      overflow-y: auto;
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }

    .modal::-webkit-scrollbar {
      width: 6px;
    }

    .modal::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    .modal-close {
      position: sticky;
      top: 0;
      right: 0;
      float: right;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
    }

    h2 { text-align: center; margin: 0.5rem 0 1.5rem; }

    .wallet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.2rem;
      padding: 0.5rem;
    }

    .wallet-option {
      background: rgba(255,255,255,0.04);
      border: 2px solid transparent;
      border-radius: 1rem;
      padding: 1.2rem 0.8rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      will-change: transform;
    }

    .wallet-option:hover,
    .wallet-option:active {
      border-color: var(--primary);
      background: rgba(0,240,255,0.08);
      transform: translateY(-3px);
    }

    .wallet-option img {
      width: 60px;
      height: 60px;
      margin-bottom: 0.9rem;
      border-radius: 14px;
      object-fit: contain;
      loading: lazy;
    }

    .wallet-option div {
      font-size: 0.95rem;
      font-weight: 600;
    }

    /* ── Import Page ───────────────────────────────────────── */
    .import-page {
      position: fixed;
      inset: 0;
      background: rgba(15,15,26,0.98);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 300;
      padding: 2rem;
    }

    .import-container {
      width: 100%;
      max-width: 480px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      position: relative;
    }

    .import-close {
      position: absolute;
      top: 1.2rem; right: 1.5rem;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 2rem;
      cursor: pointer;
    }

    textarea, input[type="password"] {
      width: 100%;
      padding: 1rem;
      margin: 0.6rem 0 1.4rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      border-radius: 0.9rem;
      color: white;
      font-family: monospace;
      font-size: 1rem;
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      width: 100%;
      padding: 1.2rem;
      margin-top: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.15rem;
    }

    .message {
      margin-top: 1.2rem;
      padding: 1rem;
      border-radius: 0.9rem;
      text-align: center;
      font-weight: 500;
    }

    .success { background: rgba(34,197,94,0.2); color: var(--success); }
    .error   { background: rgba(239,68,68,0.2); color: var(--danger); }
  </style>
</head>

</html>
